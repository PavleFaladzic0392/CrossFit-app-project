<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-card-content class="ion-padding">
      <ion-item>
        <ion-label position="floating" label placeholder="First Name">First Name</ion-label>
        <ion-input formControlName="firstName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input formControlName="lastName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input formControlName="confirmPassword" type="password" required></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-button expand="block" type="submit" routerLink="/login">Register Now</ion-button>

    <div class="ion-text-center">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </form>
</ion-content>
